<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakhawat Assignment 5</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F7FF]">

    <section class="border border-blue-700  w-10/12 mx-auto">
        <header>
            <nav class="bg-[#FFFFFF] p-4 rounded-xl flex justify-between">
                <div class="flex items-center ">
                    <img src="assets/logo.png" alt="">
                    <h1 class="text-3xl text-[#00303C] pl-1">Dev<span class="font-bold">Board</span></h1>

                </div>
                <div class="flex items-center w-fit">
                    <div class="flex bg-[#F4F7FF] rounded-full p-3 items-center">
                        <img class="w-[32px] h-[32px]" src="assets/checkbox.png" alt="">
                    <h1 class="text-3xl text-[#00303C] font-bold pl-4">00</h1>
                    </div>
                    <div class="bg-[#F4F7FF] ml-18 rounded-full p-3 ">
                        <img class="cursor-pointer " src="assets/theme-btn.png " alt="">

                    </div>
                    

                </div>

            </nav>
        </header>

        <main>

            <div class="flex mt-4">
                
                    <section class="w-9/12 bg-[#FFFFFF] rounded-xl" id="task-container">
                        <div id="tasks-header" class="grid grid-cols-4 gap-4 p-4">
                            <div class="flex bg-[#F4F7FF] justify-center items-center p-4 rounded-xl">
                                <div class="w-[64px] h-[64px] bg-[#FFFFFF] rounded-full flex justify-center items-center">
                                   <img class="w-[28px] h-[28px]" src="assets/checkbox.png" alt="">
                                </div>
                                <div class="pl-2">
                                    <p class="text-sm text-[#00303C] font-semibold">Task Assigned</p>
                                    <h2 class="font-bold text-[#00303C] text-3xl">05</h2>
                                </div>
                            </div>
                            <div class="col-span-2 bg-linear-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] flex justify-items-start items-center rounded-xl p-4">
                                <img class="pl-4" src="assets/board.png" alt="">
                                <h2 class="text-[#FFF] text-[22px] ml-4 font-semibold">Discover Something <br> New Today!</h2>

                            </div>
                            <div class="flex bg-[#F4F7FF] justify-center items-center p-4 rounded-xl">
                                <div class="w-[64px] h-[64px] bg-[#FFFFFF] rounded-full flex justify-center items-center">
                                   <img class="w-[28px] h-[28px]" src="assets/calender.png" alt="">
                                </div>
                                <div class="pl-2">
                                    <h2 id="date" class="font-bold text-[#00303C] text-[22px] pl-2"></h2>
                                </div>
                            </div>

                        </div>
                        <div id="task-boxs">

                        </div>

                    </section>
                    
                
                
                    <aside class="w-3/12 bg-[#FFFFFF] ml-4 rounded-xl" id="activity-container">
                        <div>
                            <div class="flex">
                                <img src="assets/activity.png" alt="">
                                <h2>Activity Log</h2>
                            </div>
                            <button class="btn">Clear History</button>
                        </div>

                    </aside>

                

            </div>
            
            
        </main>


    </section>
    
<script src="script/devBoard.js"></script>
</body>

</html>
